<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <style>
        .form-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-container input,
        .form-container button {
            padding: 10px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        #token-output {
            margin-top: 20px;
            word-break: break-word;
            background: #e8e8e8;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
<form action="/auth/token" method="post">
    <input type="text" name="username" placeholder="Usuário" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
</form>
        <div id="token-output"></div>
    </div>

<script>
            document.getElementById('login-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const formDataRaw = new FormData(this);
                const formData = new URLSearchParams();
                formData.append("username", formDataRaw.get("username"));
                formData.append("password", formDataRaw.get("password"));

                const response = await fetch("/auth/token", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                const output = document.getElementById('token-output');

                if (response.ok) {
                    try {
                        const result = await response.json();  // apenas se tiver JSON
                        localStorage.setItem("token", result.access_token);
                    } catch (err) {
                        console.warn("Resposta não é JSON, ignorando");
                    }

                    // Redireciona manualmente
                    window.location.href = "/albums/brasil";
                } else {
                    const result = await response.json();
                    output.textContent = 'Erro: ' + (result.detail || 'Falha no login');
                    output.style.color = 'red';
                }
            });


</script>
</body>
</html>
